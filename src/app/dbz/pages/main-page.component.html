<h1>
  DBZ personajes
</h1>

<div class="row">
  <div class="col">
    <dbz-list
      [characterList]="Characters"
      (onDelete)="onDeleteCharacter($event)"
      ></dbz-list>

  </div>
  <div class="col">
    <dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></dbz-add-character>
  </div>

</div>
