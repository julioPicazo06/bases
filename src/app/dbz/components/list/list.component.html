<h4>personajes</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      ">
    <span class="text-primary">{{ i + 1 }}</span>
    <span>
      {{ character.name }}
    </span>
    <strong> - Power </strong>
    <span> {{character.power}}
    </span>
  </li>

</ul>
