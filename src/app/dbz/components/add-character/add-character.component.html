<h3>Agregar personaje</h3>
<form
  (ngSubmit)="emitCharacter()"
  class="row"
  action="">
  <input
    type="text"
    placeholder="Nombre"
    class="form-control"
    [(ngModel)]="character.name"
    name="name"
    >
  <input
    type="number"
    placeholder="Poder"
    class="form-control"
    [(ngModel)]="character.power"
    name="power"
    >
  <button
    type="submit"
    class="btn btn-primary">
      Agregar
  </button>

  <pre>{{ character | json }}</pre>
</form>
